<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<center>
  	<h3 class="btn btn-info heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.<br> 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <span><img src="previous.jpg" onclick="previous()" id="pre"></span>
  <button id="music" onclick="play_music()" onmouseover="colour()" class="btn btn-warning">Play Music</button>
  <span><img src="next.png" onclick="next()" id="pre"></span>
  <div class="div_speed">
    <img src="disk.gif" class="speed_disk">
    <br><br>
    <label class="btn btn-primary">Speed <span id="speed"></span></label>
  </div>
  <div class="div_volume">
    <img src="disk.gif" class="volume_disk">
    <br><br>
    <label class="btn btn-primary">Volume <span id="volume"></span></label>
  </div>
  </center>
  <div id="footer">Developed by : Aashi Pankaj</div>
<script src="main.js"></script>
</body>
</html>
